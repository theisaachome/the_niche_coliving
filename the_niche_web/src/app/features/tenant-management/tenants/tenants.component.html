<form (ngSubmit)="createTenant()">
    <input [(ngModel)]="tenant.fullName" name="fullName" placeholder="Full Name" required>
    <input [(ngModel)]="tenant.phone" name="phone" placeholder="Phone" required>
    <input [(ngModel)]="tenant.email" name="email" placeholder="Email" type="email" required>
    <select [(ngModel)]="tenant.gender" name="gender">
        <option value="FEMALE">Female</option>
        <option value="MALE">Male</option>
        <option value="OTHER">Other</option>
    </select>
    <button type="submit" [disabled]="isLoading">Create</button>
</form>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>



<table>
    <tr *ngFor="let tenant of tenants">
        <td>{{ tenant.name }}</td>
        <td>
            <button [routerLink]="['/tenants', tenant.id]">Details</button>
            <button [routerLink]="['/tenants/edit', tenant.id]">Edit</button>
        </td>
    </tr>
</table>
