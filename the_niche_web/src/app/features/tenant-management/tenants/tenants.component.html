
<div class="ui">
    <table class="ui celled padded striped table">
        <thead>
            <tr>
                <th>Tenant Code</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            @for (tenant of tenant$ | async; track tenant.id) {
                <tr>
                    <td>{{tenant.tenantCode}}</td>
                    <td>{{tenant.fullName}}</td>
                    <td>{{tenant.phone}}</td>
                    <td>{{tenant.email}}</td>
                    <td>
                        <app-tenant-status-badge [status]="tenant.status"
                        ></app-tenant-status-badge>
                    </td>
                </tr>
            }
        </tbody>
    </table>

    <!-- Pagination -->
    <app-pagination
            [pageNo]="pageNo"
            [pageSize]="pageSize"
            [totalElements]="meta?.totalElement ?? 0"
            [pageSizeOptions]="[5, 25, 50, 100]"
            (pageChange)="onPageChange($event)"
            (pageSizeChange)="onPageSizeChange($event)">
    </app-pagination>
</div>
