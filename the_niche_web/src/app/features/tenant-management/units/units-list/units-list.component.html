<p>units-list works!</p>
<table class="ui table">
  <thead>
    <tr>
      <th>Unit Name</th>
      <th>Address 1</th>
      <th>Address 2</th>
    </tr>
  </thead>
  <tbody>
    @for(unit of  unit$|async;track  unit.id){
      <tr>
        <td>{{unit.name}}</td>
        <td>{{unit.address1}}</td>
        <td>{{unit.address2}}</td>
      </tr>
    }
  </tbody>
</table>
<app-units-form/>
