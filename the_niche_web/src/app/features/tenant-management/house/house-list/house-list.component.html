<button class="ui basic button" (click)="addNewHouse()">Add House</button>
<app-divider>
    House Overviews
</app-divider>
<div class="ui">
    <table class="ui celled striped table">
      <thead>
        <tr>
            <th># No</th>
          <th>Unit Name</th>
          <th>Location Address</th>
          <th>Notes/Remark</th>
            <th>Actions</th>
        </tr>
      </thead>
        <tbody>
            @for (house of house$ | async; track house.id) {
                <tr>
                    <td>{{house.id}}</td>
                    <td>{{ house.houseName }}</td>
                    <td>{{ house.address }}</td>
                    <td>{{ house.notes }}</td>
                    <td >
                        <a [routerLink]="['/houses', house.id]" >
<!--                            <i class="eye icon"></i>-->View
                        </a>
                    </td>
                </tr>
            }
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">5 Houses</td>
            <td colspan="2">Total Room: 40</td>
            <td colspan="2">2 House fully occupied.</td>
        </tr>
        </tfoot>
    </table>
</div>
