<p>Unit List </p>
<table class="ui table">
  <thead>
    <tr>
      <th>Unit Name</th>
      <th>Address </th>
      <th>Remark</th>
    </tr>
  </thead>
  <tbody>
      @for(unit of (unit$ | async) ; track unit.id) {
          <tr>
              <td>{{unit.name}}</td>
              <td>{{unit.address}}</td>
              <td>{{unit.notes}}</td>
          </tr>
  }
  </tbody>
</table>
<app-units-form/>
